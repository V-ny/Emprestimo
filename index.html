<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Empréstimo com Juros Simples</title>
    </head>
    <body>
        <div class="container">
            <form>
                <fieldset>
                    <legend class="fs-2">Empréstimo com Juros Simples</legend>
                   
                    <div class="col-md-3 mb-3">
                        <label for="inContratante" class="form-label">Nome do Contratante</label>
                        <input type="text" id="inContratante" class="form-control" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="inValor" class="form-label">Valor do Empréstimo</label>
                        <input type="number" id="inValor" step="0.1" class="form-control" required>
                    </div>
                    
                    <div class="col-md-3 mb-3">
                        <label for="inParcela" class="form-label">Numero de parcelas</label>
                        <input type="number" id="inParcela" step="1" class="form-control" required>
                    </div>
                  
                    <div class="col-md-3 mb-3">
                        <label for="inJuros" class="form-label">Taxa de Juros %</label>
                        <input type="number" id="inJuros" step="0.1" class="form-control" required>
                    </div>
                           
                    <input type="button" value="Calcular" id="btnCalcular" class="btn btn-primary">
                </fieldset>
                
            </form>
    
            <table class="table table-striped table-hover table-bordered mt-3">
                <theadffffffffgsgsgsg class="text-center bg-secondary text-light">
                    <tr>
                        <th>#</th>
                        <th>Contratante</th>
                        <th>Valor do Empréstimo</th>
                        <th>Valor da Parcela</th>
                        <th>Juros Total</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

        

        
        <script src="emprestimo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
